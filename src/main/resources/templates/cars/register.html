<title>DeviceManager</title>

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="form/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="form/vendor/daterangepicker/daterangepicker.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Cars</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="car">Car Registration <span class="sr-only">(current)</span></a>
      </li>    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a th:href="search_car" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</a>
    </form>
  </div>
</nav>
<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form" method="post" th:object="${car}"  th:action="@{/car}" >
				<div class="wrap-input100 rs1 validate-input">
					<span class="focus-input100">Brand</span>
					<input  class="input100" type="text" name="brand" placeholder="brand">
				</div>
				<label class="label-input100"> Plate</label> 
				<div class="wrap-input100 rs1 validate-input">
					<input class="input100" type="text" name="plate" placeholder="plate">
				</div>
				
				
				<div class="wrap-input100 rs1 validate-input">
    				<span class="focus-input100"> Owner</span>
	
    <select class="form-control" >
        <option value="">choose the owner</option>
        <option th:each="test : ${owners}"
                th:value="${test.id}"
                th:text="${test.name}">
                </option>
    </select>
</div>
				<div class="container-contact100-form-btn">
					<input type="submit" class="contact100-form-btn" value="save" />
									
					
					</div>
					
			</form>
		</div>
	</div>

 <script src="bootstrap/js/jquery-3.3.1.slim.min.js"> </script>
    <script src="bootstrap/js/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
 
</body>
